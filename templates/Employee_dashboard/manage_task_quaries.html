<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Employee Assign Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="static/css/Employee_dashboard_css/style.css">
    <script src="static/js/Employee_dashboard_js/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      .card-single h2{
          font-size: 1.5rem;
          color: aliceblue;
          align-items: center;
      }
      main{
          margin: 0;
          min-height: 30vh;
      }
      .cards{
          grid-gap:6rem;
          grid-template-columns: repeat(2,1fr);
          width: 70%;
          padding: 1rem;
      }
  </style>
</head>
<body>
<input type="checkbox" id="nav-toggle">
{% include 'Employee_dashboard/sidebar_common_code.html' %}
<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Employee Dashboard
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here"/>
        </div>
        <div class="user-wrapper">
            <img src="img/admin.png" width="40px" height="40px" alt="">
            <div>
                <h4>{{session.employeeName}}</h4>
                <small>Employee ID: {{session.employeeId}}</small>
            </div>
        </div>
    </header>
    <main>
      <div class="container">
    <div class="cards">
        <div class="card-single">
            <a href="/unsolved_quaries">
                <div>
                    <h2>Unsolved Queries</h2>
                </div>
                <div>
                    <span class="las la-file"></span>
                </div>
            </a>
        </div>
        <div class="card-single">
            <a href="/solved_queries">
                <div>
                    <h2>Resolved Queries</h2>
                </div>
                <div>
                    <span class="las la-file-alt"></span>
                </div>
            </a>
        </div>
    </div>
    </div>
    <script src="static/js/Employee_dashboard_js/assign_option.js"></script>
    <div class="last-text" style="margin-top:50px;">
      <p>All Copyrights &COPY;ANNI Reserved</p>
    </div>
    </main>
</div>
</body>
</html>
