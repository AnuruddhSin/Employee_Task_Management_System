<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form </title>
    <link rel="stylesheet" href="static/css/client_login.css">
  </head>
  <body>
    <div class="center">
      <form method="post">
        <h1>Login</h1>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="/Register Client">Signup</a>
        </div>
        <div class="home">
            Return to <a href="/"> Home</a>
        </div>
      </form>
    </div>
 </body>
</html>
</html>
