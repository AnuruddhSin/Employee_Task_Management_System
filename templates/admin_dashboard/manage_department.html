<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1">
    <title>Manage Department</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="static/css/admin_dashboard_css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="static/js/admin_dashboard_js/script.js"></script>
</head>
<body>
<input type="checkbox" id="nav-toggle">
{% include 'admin_dashboard/sidebar_template.html' %}
<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Manage Department Dashboard
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" placeholder="Search here"/>
        </div>
        <div class="user-wrapper">
            <img src="static/img/Anuruddh.jpg" width="40px" height="40px" alt="">
            <div>
                <h4>Anuruddh Singh</h4>
                <small>Admin</small>
            </div>
        </div>

    </header>
    <div class="manage">
    <!-- <section class="recent"> -->
        <div class="activity-card">
            <div class="card-header">
                <h1>Team</h1>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Team No.</th>
                    <th>Team Name</th>
                    <th>Team Admin</th>
                    <th>View</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                {% for row in team %}
                <tr>
                    <td data-label="Team No.">{{ loop.index }}</td>
                    <td data-label="Team Name">{{row.1}}</td>
                    <td data-label="Team Admin">{{row.2}} </td>
                    <td data-label="View">
                <a href="/admin_view_department?teamName={{ row.1 }}"><i class='las la-eye' style="font-size: 1.8rem; color: aliceblue;"></i></a>
            </td>
            <td data-label="Update"><a href ="/edit_department?teamName={{ row.1 }}"><button class="badge success"  >Update</button></a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
</div>
    <div class="last-text">
      <p>All Copyrights &COPY;ANNI Reserved</p>
    </div>
</div>
</body>
</html>
